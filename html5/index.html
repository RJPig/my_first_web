			<summary>第一天</summary>
			<p>第一天算好时间，先去周围找可以卖钱的采集植物，拿到去小店卖掉买种子，可以留一种植物吃，之后不要留钱，全买防风草。回去后先砍松树砍够做一个箱子的木头，把身上用不到的东西整理一下，然后一边种一边浇水。我平均第一天大概至少能种五十七颗防风草，然后再看看时间和剩余的食物，时间够用就吃植物去农场下方的树林砍树，家里的树暂时不要动，砍够五十木头做个箱子，时间到了晕过去也没关系，因为你身上没钱，等于这次是免费送你回家</p>
